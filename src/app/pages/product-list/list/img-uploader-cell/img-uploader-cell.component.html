<div #dropArea class="p-2" (dragover)="onDragOver($event)" (dragenter)="onDragEnter($event)"
    (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

    @if(item.imageUrl){
    <img [src]="item.imageUrl" style="height: 50px;" class="rounded img-fluid no-drag" [alt]="item.description">
    }@else {
    <div class="d-flex align-items-center justify-content-center no-drag">
        <i class="bi bi-cloud-upload"></i>
        <div class="flex-shrink-1">
            Araste uma imagem
        </div>
    </div>
    }

</div>
